<!DOCTYPE HTML>

<head>
<style>
#div1 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#div2 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;position:fixed;top:7px;right:880px;}
#div3 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;position:fixed;top:7px;right:630px;}
#div4 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;position:fixed;top:7px;right:380px;}
#div5 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;position:fixed;top:7px;right:130px;}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>

function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data = ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}


</script>
</head>

<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


<img id="drag1" src="redapple.jpg" draggable="true"
ondragstart="drag(event)" width="190" height="69">

<img id="drag2" src="redapple.jpg" draggable="true"
ondragstart="drag(event)" width="190" height="69">

<img id="drag3" src="redapple.jpg" draggable="true"
ondragstart="drag(event)" width="190" height="69">

<img id="drag4" src="redapple.jpg" draggable="true"
ondragstart="drag(event)" width="190" height="69">

<img id="drag5" src="redapple.jpg" draggable="true"
ondragstart="drag(event)" width="190" height="69">



</body>
</html>
