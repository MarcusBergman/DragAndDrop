  <body>
   
    <div id="top">
	
	</div>

    <div id="bilder"></div>
	
	<input type="submit" value="RÃ¤tta">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script>
	var facit = {"svar1":"bild1", "svar2":"bild2", "svar3":"bild3", "svar4":"bild4"};
	var svar = {"svar1":"","svar2":"","svar3":"","svar4":"","svar5":""};
	var bilder = [{file: "1.png", id: "bild1"},
	              {file: "2.png", id: "bild2"},
				  {file: "3.png", id: "bild3"},
				  {file: "4.png", id: "bild4"},
				  {file: "5.png", id: "bild5"}];
	
	for (var i=0; i<bilder.length; i++){
	  $('#top').append('<div class="svar" id="svar' +i+ '"></div>');
	}
	
	function shuffleArray(array) 
    {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    return array;
    }
  
  
  var blandadeBilder = shuffleArray(bilder);

  for (var i=0; i<blandadeBilder.length; i++){
	
      $('#bilder').append('<img src="' +bilder[i].file+ '" id="' +bilder[i].id+'" />');

  }
  
  if (bilder.length == 5)
    $(".svar, img").css("margin-left","6%");
  else if (bilder.length == 4)	
	$(".svar, img").css("margin-left","10%");
  else if (bilder.length == 3)	
	$(".svar, img").css("margin-left","15%");
  else if (bilder.length == 2)	
	$(".svar, img").css("margin-left","24%");	
	
  $(function() {
    $( "img" ).draggable({ snap: ".svar", snapMode: "inner" });
    $( ".svar" ).droppable({
      drop: function( event, ui )
	  {
	    alert (this.id + ui.draggable.attr("id"));
	  }
    });
    });
    </script>
  </body>
</html>
